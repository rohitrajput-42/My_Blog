<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        body{
            background: rgba(54,217,182);
            background: linear-gradient(90deg, #fc575e, #f7b42c);
        }
        body a:hover{
            text-decoration: none;
            color: #fff;
        }

        body a{
            color: #fff;
        }

        #pst:hover{
            box-shadow: 0 0 11px rgba(33,33,33,.2)
        }

        .manual a:hover{
            color: red;
            transition: 0.3s;
        }
    </style>

</head>
<body>

    <!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark primary-color">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="{% url 'home' %}">
        <h1 class = "display-3"> My_Blog </h1>
    </a>
  
    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
      aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">
    
        <!-- Links -->
        <ul class="navbar-nav mr-auto">
        </ul>
        <!-- Links -->
        
        {% if user.is_authenticated %}

        <div class = "mr-5">
            <h4 class = "display-5" style = "font-weight: lighter; color: #7FFF00;"> Welcome, <strong>{{user.username}}</strong> </h4>
        </div>

        <div class = "manual mr-3">
            <a href = "{% url 'add_post' %}"><h4 class = "display-5" style = "font-weight: lighter;"> Add Post </h4></a>
        </div>
        
        <div class = "manual mr-3">
            <a href = "{% url 'add_category' %}"><h4 class = "display-5" style = "font-weight: lighter;"> Add Category </h4></a>
        </div>

        <div class = "manual mr-3">
            <a href = "{% url 'logout' %}"><h4 class = "display-5" style = "font-weight: lighter;"> Logout </h4></a>
        </div>

        {% else %}
        <div>
            <div class="nav-item dropdown mr-3">
                <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <h4 style = "font-weight: lighter;">Accounts <i class="fas fa-chevron-down" style = "font-size: 17px;"></i></h4>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{% url 'register' %}">SignUP</a>
                  <a class="dropdown-item" href="{% url 'login' %}">SignIN</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Developer's Contact</a>
                </div>
            </div>
        </div>
        {% endif %}

        

        <form class="form-inline">
        <div class="md-form my-0">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
        </form>
    </div>
    <!-- Collapsible content -->
  
</nav>

    {% block content %} {% endblock %}


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
